<head>

  <script type="text/javascript">
	function testinput() 
	{  
		var flag=0;
		if(/^[A-z ]+$/.test(document.appform.firstname.value))
		{
			flag=1;
		}
		else
		{
			flag=0;
			document.getElementsByName("firstname")[0].value="";
			document.getElementsByName("firstname")[0].placeholder="Only Alphabets!";
		}
		if(/^[A-z ]+$/.test(document.appform.lastname.value))
		{
			flag=1;
		}
		else
		{
			flag=0;
			document.getElementsByName("lastname")[0].value="";
			document.getElementsByName("lastname")[0].placeholder="Only Alphabets!";
		}
		if(/^[A-z ]+$/.test(document.appform.nation.value))
		{
			flag=1;
		}
		else
		{
			flag=0;
			document.getElementsByName("nation")[0].value="";
			document.getElementsByName("nation")[0].placeholder="Only Alphabets!";
		}
		if(/^\d{10}$/.test(document.appform.contact.value))
		{
			flag=1;
		}
		else
		{
			flag=0;
			document.getElementsByName("contact")[0].value="";
			document.getElementsByName("contact")[0].placeholder="Only 10 Digits!";
		}
		if(/^([0-9]{2})\/([0-9]{2})\/([0-9]{4})$/.test(document.appform.contact.value))
		{
			flag=1;
		}
		else
		{
			flag=0;
			document.getElementsByName("dob")[0].value="";
			document.getElementsByName("dob")[0].placeholder="Only 10 Digits!";
		}
		if(/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(document.appform.email.value))
		{
			flag=1;
		}
		else
		{
			flag=0;
			document.getElementsByName("email")[0].value="";
			document.getElementsByName("email")[0].placeholder="Enter Valid Email!";
		}
		if(flag==1)
			return true;
		else	
			alert("One or More Fields are Invalid");
		return false;
			
	}
  </script>	
    <script>
		$(document).ready(
			  function () {
				$( "#id_dob" ).datepicker({
				  changeMonth: true,
				  changeYear: true
				});
			  }

			);
	</script>
</head>
<body>
  <div class='container'>
    <div class='panel panel-primary dialog-panel'>
      <div class='panel-heading'>
        <h5 style="font-family:Cookie;font-size:35px;text-align:center;">Application Form</h5>
      </div>
      <div class='panel-body'>
        <form class='form-horizontal' name="appform" onSubmit="return testinput();" method="post" action="storecsv.php">
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Name</label>
            <div class='col-md-8'>
              <div class='col-md-2'>
                <div class='form-group internal'>
                  <select class='form-control' name="title" id='id_title'>
                    <option>Mr</option>
                    <option>Ms</option>
                    <option>Mrs</option>
                    <option>Miss</option>
                    <option>Dr</option>
                  </select>
                </div>
              </div>
              <div class='col-md-3 indent-small'>
                <div class='form-group internal'>
                  <input class='form-control' name="firstname" id='id_first_name' placeholder='First Name' type='text' required>
                </div>
              </div>
              <div class='col-md-3 indent-small'>
                <div class='form-group internal'>
                  <input class='form-control' name="lastname" id='id_last_name' placeholder='Last Name' type='text' required>
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_contact'>Contact</label>
            <div class='col-md-6'>
              <div class='form-group'>
                <div class='col-md-11'>
                  <input class='form-control' name="contact" id='id_contact' placeholder='Contact(XXXXXXXXXX)' type='text' required>
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_address1'>Address</label>
            <div class='col-md-6'>
              <div class='form-group'>
                <div class='col-md-11'>
                  <input class='form-control' name="address1" id='id_address1' placeholder='Address Line 1' type='text' required>
                </div>
              </div>
              <div class='form-group internal'>
                <div class='col-md-11'>
                  <input class='form-control' name="address2" id='id_address2' placeholder='Address Line 2' type='text' required>
                </div>
              </div>
			</div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_dob'>Date Of Birth</label>
            <div class='col-md-8'>
              <div class='col-md-3'>
                <div class='form-group internal input-group date'>
                  <input class='form-control datepicker' name="dob" id='id_dob' placeholder="Date of Birth" required>
                  <span class='input-group-addon'>
                    <i class='glyphicon glyphicon-calendar'></i>
                  </span>
                </div>
              </div>
              <label class='control-label col-md-2' for='id_gender'>Gender</label>
              <div class='col-md-5'>
                <div class='form-group internal input-group indent-small'>
				  <input type="radio" name="gender" value="Male" id="id_gender" style="position:relative;top:5px;" required/><span style="position:relative;top:5px;left:2px;">Male</span>
				  <input type="radio" name="gender" value="Female" id="id_gender" style="position:relative;top:5px;" required/><span style="position:relative;top:5px;left:2px;">Female</span>
				  <input type="radio" name="gender" value="Others" id="id_gender" style="position:relative;top:5px;" required/><span style="position:relative;top:5px;left:2px;">Other</span>
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_nation'>Nationality</label>
            <div class='col-md-8'>
              <div class='col-md-8'>
                <div class='form-group internal'>
                <input class='form-control' id='id_nation' type="text" name="nation" placeholder="Nationality" required/>
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_email'>Email</label>
            <div class='col-md-8'>
              <div class='col-md-8'>
                <div class='form-group internal'>
                <input class='form-control' id='id_email' type="email" name="email" placeholder="Email" required/>
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_edulevel'>Education Level</label>
            <div class='col-md-8'>
              <div class='col-md-8'>
                <div class='form-group internal'>
                <input class='form-control' id='id_edulevel' type="text" name="edulevel" placeholder="Masters/Graduate etc." required/>
                </div>
              </div>
            </div>
          </div>
		  <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_edufield'>Education Field</label>
            <div class='col-md-8'>
              <div class='col-md-8'>
                <div class='form-group internal'>
                <input class='form-control' id='id_edufield' type="text" name="edufield" placeholder="BE/BCom etc." required/>
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_precon'>Preferred Mode Of Contact</label>
            <div class='col-md-6 indent-small'>
				<div class='form-group internal input-group indent-small'>
				  <input type="radio" name="precon" value="Phone" id="id_precon" style="position:relative;top:5px;" required/><span style="position:relative;top:5px;left:2px;">Phone</span>
				  <input type="radio" name="precon" value="Email" id="id_precon" style="position:relative;top:5px;" required/><span style="position:relative;top:5px;left:2px;">Email</span>
				  <input type="radio" name="precon" value="Other" id="id_precon" style="position:relative;top:5px;" required/><span style="position:relative;top:5px;left:2px;">Other</span>
                </div>
            </div>
          </div>
          <div class='form-group'>
            <div class='col-md-offset-4 col-md-3'>
              <button class='btn-lg btn-primary' type='submit' name="Submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
